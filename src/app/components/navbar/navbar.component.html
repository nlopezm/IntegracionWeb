<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Entidad de cr√©dito</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="clientes">Clientes</a>
      <a mat-list-item routerLink="cobranzas">Cobranzas</a>
      <a mat-list-item routerLink="consumos">Consumos</a>
      <a mat-list-item routerLink="establecimientos">Establecimientos</a>
      <a mat-list-item (click)="abierto=!abierto">
        <span style="width: -webkit-fill-available;">Liquidaciones</span>
        <i class="material-icons" *ngIf="!abierto">
          arrow_right
        </i>
        <i class="material-icons" *ngIf="abierto">
          arrow_drop_down
        </i>
      </a>
      <ul *ngIf="abierto">
        <a mat-list-item routerLink="liquidaciones">Ver</a>
        <a mat-list-item (click)="generarLiquidacion()">Generar</a>
      </ul>
      <a mat-list-item routerLink="tarjetas">Tarjetas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
