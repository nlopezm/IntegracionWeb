<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <mat-toolbar color="primary">Entidad de cr√©dito</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item routerLink="home" (click)="sidenav.toggle()" >Home</a>
      <a mat-list-item routerLink="clientes" (click)="sidenav.toggle()">Clientes</a>
      <a mat-list-item routerLink="cobranzas" (click)="sidenav.toggle()">Cobranzas</a>
      <a mat-list-item routerLink="establecimientos" (click)="sidenav.toggle()">Establecimientos</a>
      <a mat-list-item routerLink="liquidaciones" (click)="sidenav.toggle()">Liquidaciones</a>
      <a mat-list-item routerLink="consumos" (click)="sidenav.toggle()">Consumos</a>
      <a mat-list-item routerLink="tarjetas" (click)="sidenav.toggle()">Tarjetas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
